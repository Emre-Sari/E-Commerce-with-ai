<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aydın Tıcaret</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Üst Kısım -->
    <header>
        
        
        <!-- Logo ve Menü -->
        <div class="nav-bar">
            <div class="logo">
                <img src="img/menu-icon.png" alt="Menu Icon">
                <img src="img/logo.png" alt="Logo" class="logo-image">
            </div>
            <div class="search-bar">
                <input type="text" placeholder="   Ayakkabıya dair İhtiyacınız olan herşey ...">
            </div>
            <div class="user-actions">
                <div class="action-item">
                    <img src="img/user.png" alt="Sign In Icon" class="icon">
                    <a href="#">Giriş Yap/Kayit Ol</a>
                </div>
                <div class="action-item">
                    <img src="img/cart.svg" alt="Cart Icon" class="icon">
                    <a href="#">Sepet</a>
                </div>
            </div>
        </div>
        
        <!-- Kategoriler -->
        <nav class="categories">
            <button>Taban Malzemeleri</button>
            <button>Saya Malzemeleri</button>
            <button>Astar Malzemeleri</button>
            <button>Bağcıklar</button>
            <button>Yapıştırıcılar ve Kimyasallar</button>
            <button>Aksesuarlar</button>
            <button>Boyalar</button>
        </nav>
    </header>
    
    <!-- Slider Bölümü -->
    <section class="slider">
        <div class="slider-content">
            <h2>En iyi indirimler ayakkabi tabanlarinda </h2>
            <h1>Ayakkabi tabani.</h1>
            <p>%40'a varan indirim</p>
        </div>
        <img src="img/shoe.jpg" alt="Shoe">
        <div class="slider-arrows">
            <span class="arrow left">&lt;</span>
            <span class="arrow right">&gt;</span>
        </div>
    </section>
</body>
</html>
