<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taban Malzemeleri</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <!-- Header kısmını ana sayfadan kopyalayın -->
    <!-- Logo ve Menü -->
    <div class="nav-bar">
        <div class="logo">
            <img src="img/menu-icon.png" alt="Menu Icon" id="menu-toggle">
            <img src="img/logo.png" alt="Logo" class="logo-image">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="   Ayakkabıya dair ihtiyacınız olan her şey...">
        </div>
        <div class="user-actions">
            <div class="action-item">
                <img src="img/user.png" alt="Sign In Icon" class="icon">
                <a href="#">Giriş Yap/Kayıt Ol</a>
            </div>
            <div class="action-item">
                <img src="img/cart.svg" alt="Cart Icon" class="icon">
                <a href="#">Sepet</a>
            </div>
        </div>
    </div>
        <!-- Yan Menü -->
   <nav class="sidebar" id="sidebar">
<div class="sidebar-header">
    <span id="close-sidebar" class="close-btn">X</span>
</div>
<ul>
    <li><a href="#"><img src="icons/shoe_sole.png" alt="Taban Malzemeleri" class="sidebar-icon">Taban Malzemeleri</a></li>
    <li><a href="#"><img src="icons/shoeico.png" alt="Saya Malzemeleri" class="sidebar-icon">Saya Malzemeleri</a></li>
    <li><a href="#"><img src="icons/shoeic.png" alt="Astar Malzemeleri" class="sidebar-icon">Astar Malzemeleri</a></li>
    <li><a href="#"><img src="icons/lase.png" alt="Bağcıklar" class="sidebar-icon">Bağcıklar</a></li>
    <li><a href="#"><img src="icons/glue.png" alt="Yapıştırıcılar ve Kimyasallar" class="sidebar-icon">Yapıştırıcılar ve Kimyasallar</a></li>
    <li><a href="#"><img src="icons/aksesuar.png" alt="Aksesuarlar" class="sidebar-icon">Aksesuarlar</a></li>
    <li><a href="#"><img src="icons/polish.png" alt="Boyalar" class="sidebar-icon">Boyalar</a></li>
</ul>
</nav>
    
    <!-- Kategoriler -->
    <nav class="categories">
        <button onclick="window.location.href='taban-malzemeleri.html'">Taban Malzemeleri</button>
        <button>Saya Malzemeleri</button>
        <button>Astar Malzemeleri</button>
        <button>Bağcıklar</button>
        <button>Yapıştırıcılar ve Kimyasallar</button>
        <button>Aksesuarlar</button>
        <button>Boyalar</button>
    </nav>
    
    </header>

    <section class="product-section">
        <h2>Taban Malzemeleri</h2>
        <div id="product-list" class="product-list"></div>
    </section>

    <script src="tabanmalzemeleri.js"></script>
    <script>// Menü simgesi tıklama işlevi
        document.getElementById("menu-toggle").addEventListener("click", function() {
            const sidebar = document.getElementById("sidebar");
            sidebar.classList.toggle("open");
        });
         // Sidebar'ı kapatmak için "X" butonuna tıklama işlevi
        document.getElementById("close-sidebar").addEventListener("click", function() {
            const sidebar = document.getElementById("sidebar");
            sidebar.classList.remove("open");
        });</script>
</body>
</html>
